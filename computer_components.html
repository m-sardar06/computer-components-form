<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Mehr Bano Sardar Ejaz">
  <meta name="description" content="Order Form for Computer Components">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Components Order Form</title>
  
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d8d2d2;
    }
   .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      } 
    .container {
        padding-top: 50px;
        padding-bottom: 50px;
    }

   /* Styling for the order form container */
    .order-form {
      background-color: #fff;
      padding: 200px;
      border-radius: 10px;
      width: auto
    } 
    

    /* Styling for form groups */
    .form-group label {
      font-weight: bold
    }

    /* Styling for input fields and select dropdown */
     input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ccc;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
    }

    /* Styling for the calculate, place order, and reset buttons */
    button {
      display: block;
      width: 100%;
      background-color: #5b1396;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
        background-color: #b8a7ce;
      }
      button[type="reset"] {
        background-color: #ccc;
        color: #000;
        margin-top: 10px;
      }

    /* Adjust input field width for responsiveness */
    input[type="text"], input[type="number"], select {
        width: 100%; /* Relative width: Takes the full width of the parent container */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
  </style>
</head>

<body>
  <div class="order-form">
    <!-- Title for the order form -->
    <h2>Computer Components Checkout</h2>

    <!-- Name input field -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name">
    </div>
<br>
    <!-- Email input field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="you@example.com">
    </div>
<br>

    <!-- Phone number input field -->
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="123-456-7890">
    </div>
<br>

    <!-- Address input field -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="123 Main St, City, Country">
    </div>

    <!-- Component selection dropdown -->
    <div class="form-group">
      <label for="component">Select Component:</label>
      <select id="component">
        <option value="cpu">CPU</option>
        <option value="gpu">GPU</option>
        <option value="ram">RAM</option>
        <option value="storage">Storage</option>
      </select>
    </div>

    <!-- Quantity input field -->
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1">
    </div>

    <!-- Total price display field (read-only) -->
    <div class="form-group">
      <label for="total">Total Price:</label>
      <input type="text" id="total" readonly>
    </div>

    <!-- Calculate, Place Order, and Reset buttons -->
    <button onclick="calculateTotal()">Calculate Total</button>
    <br>
    <button onclick="placeOrder()">Place Order</button>
    <br>
    <button onclick="resetForm()">Reset</button>
  </div>

  <script>
    // Function to calculate the total price based on user input
    function calculateTotal() {
      const component = document.getElementById('component').value;
      const quantity = parseFloat(document.getElementById('quantity').value);

      // Define prices for different components
      let price;
      switch (component) {
        case 'cpu':
          price = 200;
          break;
        case 'gpu':
          price = 300;
          break;
        case 'ram':
          price = 50;
          break;
        case 'storage':
          price = 100;
          break;
        default:
          price = 0;
      }

      // Calculate and display the total price
      const total = price * quantity;
      document.getElementById('total').value = `$${total.toFixed(2)}`;
    }

    // Function to validate email format
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Function to place the order
    function placeOrder() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const total = document.getElementById('total').value;

      if (name && email && phone && address && total) {
        alert(`Order placed for:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}\nTotal: ${total}`);
        resetForm();
      } else {
        alert('Please fill in all the required fields before placing the order.');
      }
    }

    // Function to reset the form
    function resetForm() {
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('address').value = '';
      document.getElementById('component').value = 'cpu';
      document.getElementById('quantity').value = '1';
      document.getElementById('total').value = '';
    }
  </script>
</body>
</html>
